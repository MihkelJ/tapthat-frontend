<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/new_logo.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#000000" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="TapThat - Your ultimate craft beer companion. Discover, rate, and share your favorite brews with fellow beer enthusiasts."
    />
    <meta name="keywords" content="craft beer, beer rating, beer reviews, brewery finder, beer community, tapthat" />
    <meta name="author" content="TapThat" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TapThat - Craft Beer Community" />
    <meta
      property="og:description"
      content="Discover, rate, and share your favorite craft beers with the TapThat community."
    />
    <meta property="og:url" content="https://tapthat.com" />
    <meta property="og:image" content="/new_logo.svg" />
    <meta property="og:image:alt" content="TapThat Logo" />
    <meta property="og:site_name" content="TapThat" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TapThat - Craft Beer Community" />
    <meta
      name="twitter:description"
      content="Discover, rate, and share your favorite craft beers with the TapThat community."
    />
    <meta name="twitter:image" content="/new_logo.svg" />

    <!-- Additional Meta Tags -->
    <meta name="application-name" content="TapThat" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon" href="/new_logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>TapThat - Craft Beer Community</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
